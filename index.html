    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Snappics</title>
    <style>
        .shine-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(40px, 10vw, 100px);
            color: transparent;
            background-clip: text !important;
            animation: shine 3s linear infinite;
        }
        .light .shine-text{
            background: radial-gradient(circle at center,rgba(255, 255, 255, 0.85),#f000) -200% 50% / 200% 100% no-repeat,#000
        }

        .gradient-button {
            background: linear-gradient(180deg, #BFC5E8 0%, #98A2CC 33%, #8592BB 66%, #7B81AA 100%);
        }

        @keyframes shine {
            0% {
                background-position: 200% 0%;
            }
            100% {
                background-position: -200% 0%;
            }
        }

        /* Responsive decorative stars */
        .star-decoration {
            position: absolute;
        }
        
        @media (max-width: 768px) {
            .star-decoration {
                display: none !important;
            }
        }
    </style>
</head>
